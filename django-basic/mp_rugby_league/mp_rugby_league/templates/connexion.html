{% extends "base.html" %}

{% block topmenu %}
  <li><a href="{% url "connexion" %}">Connexion</a>
{% endblock %}

{% block main %}
<div class="zone-texte">
  <h2>Connexion</h2>
  {% if form.errors %}
    <p class="error">Invalid username or password.</p>
  {% endif %}

  <form method="post">{% csrf_token %}
    <table class="lined">
      <tr>
        <td>Username</td>
        <td>{{ form.username }}</td>
      </tr>
      <tr>
        <td>Password</td>
        <td>{{ form.password }}</td>
      </tr>
    </table>
    <input type="submit" value="Log in" />
  </form>
</div>
{% endblock %}
